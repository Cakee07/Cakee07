<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login-HEXTEK</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Kite+One&display=swap"
        rel="stylesheet">
        
</head>
<body>

    <header id="cabeca">
        <div class="inscrever">
        <p>Não tem uma conta? </p>
        <a href="">Inscreva-se</a>
        </div>
    </header>

    <div class="tela">

        <section id="login">

            <div class="telaLogin">
                
                <h1>FAÇA LOGIN NO <span style="text-decoration: underline white">HEXTEK</span></h1>
                
                <h3>E OUÇA O MELHOR DA MÚSICA INTERNACIONAL</h3>
                <hr>

                <form action="" id="resposta">
                    <p>Digite seu Email</p>

                    <input type="text" id="email" placeholder="Hextek3@gmail.com">

                    <p>Defina uma senha</p>

                    <input type="password" id="senha" placeholder="Hextek123">

                    <div class="termos">
                        
                        <p>Aceite nossos</p> <a href="">Termos de Serviço</a>

                        <input type="checkbox" name="" id="aceitar">
                        
                        <label for="aceitar" class="toggle"><span></span></label>
                    
                    </div>

                    <input type="submit" class="mandar" role="button" value="Login" id="mandar" disabled>
                </form>
            </div>
        </section>
    </div>
    

    <script src="Login.js"></script>
</body>
</html>
